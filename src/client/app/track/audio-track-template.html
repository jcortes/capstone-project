<audio>
    <source ng-repeat="source in sources"
            ng-src="{{source.src}}"
            type="{{source.type}}">
</audio>

<div class="buttons">
    <button type="button" class="btn btn-default btn-lg button-play" ng-click="atc.audio.play()">
        <span class="glyphicon glyphicon-play"></span>
    </button>
    <button type="button" class="btn btn-default btn-lg button-pause" ng-click="atc.audio.pause()">
        <span class="glyphicon glyphicon-pause"></span>
    </button>
    <div ng-transclude class="progress-track"></div>
    <button type="button" class="btn btn-default btn-lg button-stop" ng-click="atc.audio.stop()">
        <span class="glyphicon glyphicon-stop"></span>
    </button>
</div>
